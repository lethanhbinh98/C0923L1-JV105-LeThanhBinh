<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tong = 0;
        let count = 0;
        for (i = 0;;i ++) {
            if (i % 7 === 0) {
                    document.write("So chia het cho 7 la :" + i + "<br>");
                    tong = tong + i;
                    count++;
            }
            if(count == 30){
                break;
            }
        }document.write("tong cac so la : " + tong);
    </script>
</body>
</html>
