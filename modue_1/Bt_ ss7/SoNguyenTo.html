<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let num = parseInt(prompt("Nhap n so nguyen to "));
    let count = 0;
    let countSNT = 0;
    for (n = 2; n < 1000; n++){
        if (countSNT < num ){
            for (j = 1; j <= n; j++){
                if (n % j == 0)
                    count = count + 1;
            }
            if (count == 2){
                document.write(n + '<br>');
                countSNT = countSNT + 1;
            }
            count = 0;
        }else {
            break;
        }
    }
  </script>
</body>
</html>
