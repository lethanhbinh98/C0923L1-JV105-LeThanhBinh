<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let next;
        for (i = 1; i <= 20; i++) {
            if (a % 5 === 0) {
                document.write(a + "<br>");
                break;
            }
            next = a + b;
            a = b;
            b = next;
        }
    </script>
</body>
</html>
