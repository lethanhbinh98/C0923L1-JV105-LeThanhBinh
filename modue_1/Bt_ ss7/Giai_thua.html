<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhap 1 so muon tinh giai thua "));
        let giaithua = 1;
        if (a == 0 || a == 1){
            giaithua = 1;
        }else if (a < 0){
            document.write("Error");
        }else {
            for (i = 1;i <= a;i ++){
                giaithua = giaithua * i;
            }
        }
        document.write("Giai thua cua so  "+ a + " la : " + giaithua);
    </script>
</body>
</html>
