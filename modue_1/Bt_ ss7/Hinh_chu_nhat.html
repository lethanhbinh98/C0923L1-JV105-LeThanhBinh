<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 10; i++){
            for (j = 0; j <= 30; j++) {
                if (j == 0||j == 30){
                    document.write("*");
                }
                if (i == 0||i == 10) {
                    document.write("*");
                }else document.write("<a style='color: white'>*</a>");
            }document.write("<br>");
        }
    </script>
</body>
</html>
