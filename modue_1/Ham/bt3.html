<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let number1 = parseInt(prompt("Nhap so dau tien"));
    let number2 = parseInt(prompt("Nhap so thu 2"));
    soSanh(number1,number2);
    function soSanh(a,b) {
      if (a > b){
       return  document.write("so thu nhat lon hon so thu hai");
      }
      else {
        return document.write(a+b);
      }
    }
  </script>
</body>
</html>
