<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(".", ".", ".", ".", ".");
    }
    for (let i = 0; i < 5; i++) {
        data += "<tr>";
        for (let j = 0; j < 5; j++) {
            data += "<th>" + board[i][j] + "&nbsp;&nbsp;" + "</th>";
        }
        data += "</tr>";
    }
    data += "</table>"+"<tr></tr><th></th><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;
    let h = 1;
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "<table c>"
        if (h % 2 === 0) {
            board[positionX][positionY] = "o";
        } else {
            board[positionX][positionY] = "x";
        }
        h++;
        for (let i = 0; i < 5; i++) {
            data += "<tr>";
            for (let j = 0; j < 5; j++) {
                data += "<th>" + board[i][j] + "&nbsp;&nbsp;" + "</th>";
            }
            data += "</tr>";
        }
        data += "</table>"+"<tr></tr><th></th><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;
        for (i = 0; i < 5; i++) {
            for (j = 0; j < 5; j++) {
                if (((board[i][j] === "x") && (board[i][j + 1] === "x") && (board[i][j + 2] === "x")) || ((board[i][j] === "x") && (board[i + 1][j] === "x") && (board[i + 2][j] === "x"))) {
                    document.write("X da thang");
                } else if (((board[i][j] === "o") && (board[i][j + 1] === "o") && (board[i][j + 2] === "o")) || ((board[i][j] === "o") && (board[i + 1][j] === "o") && (board[i + 2][j] === "o"))) {
                    document.write("O da thang");
                }
            }
        }
    }
</script>
</body>
</html>
