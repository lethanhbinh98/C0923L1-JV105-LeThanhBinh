<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value = prompt("Enter a number: ");
        let number = [-3, 5, 1, 3, 2, 10];
        for (let i = 0; i <= number.length -1; i++){
            if (value == number[i]){
                alert("Value " + number[i] + "found at " + i);
            }
            if(number[i] > -1){
                alert("Value " + value + "found at " + i);
            }
            else{
                alert("Value " + value + " not found");
            }
        }
    </script>
</body>
</html>
