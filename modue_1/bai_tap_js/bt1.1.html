<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    inputa = prompt('Nhập điểm Vật lý : ')
    inputb = prompt('Nhập điểm Hóa học : ')
    inputc = prompt('Nhập điểm Sinh hoc : ')
    let a = parseInt(inputa)
    let b = parseInt(inputb)
    let c = parseInt(inputc)
    let diemtrungbinh = (a + b + c)/3
    let tongdiem = a + b + c
    document.write('Điểm trung bình : ' + diemtrungbinh)
    document.write("<br/>")
    document.write('Điểm tổng : '+ tongdiem)
</script>
</body>
</html>
