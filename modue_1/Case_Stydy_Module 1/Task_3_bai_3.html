<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function maxFraction (tuSo,mauSo){
      let viTri = 0;
      let a = tuSo[0]/mauSo[0];
      let b = 0;
      for (i = 0; i < tuSo.length; i++){
        b = tuSo[i] / mauSo[i];
        if (b > a){
          viTri = i;
        }
      }
      return viTri;
    }
    let tuSo = [5, 2, 5];
    let mauSo = [6, 3, 4];
    let c = maxFraction(tuSo,mauSo);
    console.log(c);
  </script>
</body>
</html>
