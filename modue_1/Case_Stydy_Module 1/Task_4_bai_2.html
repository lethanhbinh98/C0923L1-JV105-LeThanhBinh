<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str = prompt("Hay nhap 1 chuoi")
        let a = str.split("");
        a.sort()
        let b = [];
        for (i= 0; i < a.length; i++){
            if (a[i] !== a[i+1]){
                b.push(a[i])
            }
        }
        console.log(b.length);
    </script>
</body>
</html>
