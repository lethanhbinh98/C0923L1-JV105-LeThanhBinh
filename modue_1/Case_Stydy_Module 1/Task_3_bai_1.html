<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhap so phan tu cua mang a"))
        let a = [];
        let b = [];
        let sum = 0;
        for (i = 0; i < n; i++){
            a.push(i+1);
        }
        for (j = 0; j < a.length; j++){
            sum = sum + a[j];
            b.push(sum);
        }
        console.log(a);
        console.log(b);
    </script>
</body>
</html>
